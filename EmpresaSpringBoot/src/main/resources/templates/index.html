<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú de Opciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!-- Incluir Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header con logo a la izquierda y enlaces con íconos a la derecha -->
    <header>
        <!-- Logo de la empresa a la izquierda -->
        <div class="logo">
            <img th:src="@{/images/Logo.png}" alt="Logo Empresa">
        </div>

        <nav>
            <!-- Enlace a la página de inicio -->
            <a th:href="@{/}" title="Inicio">
                <i class="fas fa-home"></i>
            </a>
            <a th:href="@{/empleados/crear}" title="Crear Empleado">
                <i class="fas fa-user-plus"></i>
            </a>
            <a th:href="@{/empleados/listar}" title="Listar Empleados">
                <i class="fas fa-list"></i>
            </a>
            <a th:href="@{/empleados/calcular-salario}" title="Buscar Salario de Empleado">
                <i class="fas fa-search-dollar"></i>
            </a>
            <a th:href="@{/empleados/buscar}" title="Buscar Empleado">
                <i class="fas fa-search"></i>
            </a>
        </nav>
    </header>

    <h1>Menú de Opciones Empleados</h1>
    
    <table>
        <tr>
            <td><a th:href="@{/empleados/crear}">Dar de alta a Empleado</a></td>
        </tr>
        <tr>
            <td><a th:href="@{/empleados/listar}">Listado de Empleados</a></td>
        </tr>
        <tr>
            <td><a th:href="@{/empleados/calcular-salario}">Obtener Salario de Empleado</a></td>
        </tr>
        <tr>
            <td><a th:href="@{/empleados/buscar}">Buscador de Empleado</a></td>
        </tr>
    </table>

</body>
</html>
