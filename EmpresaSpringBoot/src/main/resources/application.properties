spring.application.name=EmpresaSpringBoot

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/company_db?useTimezone=true&serverTimezone=UTC
spring.datasource.username=company
spring.datasource.password=company
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de JPA para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración adicional de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# application.properties
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

server.servlet.session.tracking-modes=cookie


spring.devtools.restart.enabled=true
spring.devtools.restart.additional-exclude=static/**,public/**,META-INF/**
spring.devtools.restart.additional-paths=src/main/java




